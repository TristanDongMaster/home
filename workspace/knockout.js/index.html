<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Tristan Dong</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript"  src='./node_modules/knockout/build/output/knockout-latest.js'></script>

</head>
<body>
	<h1>hell,world</h1>
	<!-- <a data-bind="attr: { href: url, title: details ,target:target }">Report</a> -->
	<div>First name: <span data-bind="text: firstName"></span></div>
<div>Last name: <span data-bind="text: lastName"></span></div>
<div class="heading"  data-bind="css: { red : firstName() =='11'}, style:{color:'red'}" ">Hello, <input data-bind="textInput: fullName"/></div>
<div class="heading">
    <input type="checkbox" data-bind="checked: selectedAllProduce" title="Select all/none"/> Produce
</div>
<div data-bind="foreach: produce">
    <label>
        <input type="checkbox" data-bind="checkedValue: $data, checked: $parent.selectedProduce"/>
        <span data-bind="text: $data"></span>
    </label>
</div>

<ul data-bind="foreach: places">
    <li>
        <span data-bind="text: $data"></span>
        <button data-bind="click: $parent.removePlace">Remove</button>
    </li>
</ul>

                       

	<script type="text/javascript"  src='./main.js'></script>
</body>
</html>
