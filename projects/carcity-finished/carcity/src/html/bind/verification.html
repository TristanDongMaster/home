<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>微车城</title>
    <link rel="stylesheet" href="../../css/style-base.css?201512121828">
    <link rel="stylesheet" href="../../css/style-common.css?201512121828">
    <link rel="stylesheet" href="../../css/style-mask.css?201512121828">
</head>
<body class="login-register-bg">
<header>
    <div class="headerContainer">
        <div class="headerContainer_left left">
            <span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
            <span>请填写验证码</span>
        </div>
        <div class="headerContainer_right right">
            <a class="messIcon" href="javascript:void(0)" id="nextStep">下一步</a>
        </div>
    </div>
</header>
<div class="login-register-container">
    <div class="row login-register-message">
         <span>已发送 短信验证 至</span>
         <span class="phone-number"><span>+86</span><span id="sendPhone"></span></span>
    </div>
    <div class="row">
        <div class="login-register-verification">
            <input type="text" placeholder="验证码" id="verificationValue"/>
            <a href="javascript:void(0)" id="verificationBtn">
                <span class="time" data-send="false">重新发送验证码</span>
            </a>
        </div>
    </div>
</div>
<div class="row bottom-text">
    <a href="#">收不到验证码？</a>
</div>
<div class="goodCommon" id="verificationDialog" style="display:none;">
    <div class="goodTableRow">
        <div class="goodTableCell">
            <div class="goodTableContent car-confirm-colors-list-block">
                <i class="closeBtn" onclick="javascript:this.parentNode.parentNode.parentNode.parentNode.style.display='none'"></i>
                <div class="goodmianContent">
                    <span class="varification-span">
                          请填写正确的验证码
                    </span>
                </div>
          </div>
        </div>
    </div>
</div>
  <script src="../../js/lib/zepto.min.js?201512122302"></script>
  <script src="../../js/carcity.util.js?201512121828"></script>
  <script type="text/javascript" src="../../js/loading.mask.js?201512121828"></script>

  <script src="../../js/bind/verification.js?201512121828"></script>
</body>
</html>
