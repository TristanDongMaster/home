<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>微车城</title>
    <link rel="stylesheet" href="../../css/style-base.css?201512121828">
    <link rel="stylesheet" href="../../css/style-common.css?201512121828">
    <link rel="stylesheet" href="../../css/style-mask.css?201512121828">
</head>
<body class="login-register-bg">
<header>
    <div class="headerContainer">
        <div class="headerContainer_left left">
            <span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
            <span>请输入密码</span>
        </div>
        <div class="headerContainer_right right">
            <a class="messIcon" href="javascript:void(0)" id="finish">完成</a>
        </div>
    </div>
</header>
<div class="login-register-container">
  <form action="http://v.diyichecheng.com/api/u/reg" method="post" id="passwordForm">
    <input type="hidden" name="phone" value="" id="phone"/>
    <div class="row">
        <div class="row-input-label">
            <input type="password" name="password" placeholder="请输入密码" id="password"/>
        </div>
    </div>
    <div class="row">
        <div class="row-input-label">
            <input type="password" placeholder="确认密码" id="passwordAgain"/>
        </div>
    </div>
 </form>
</div>
<div class="goodCommon" id="verificationDialog" style="display:none;">
    <div class="goodTableRow">
        <div class="goodTableCell">
            <div class="goodTableContent car-confirm-colors-list-block">
                <i class="closeBtn" onclick="javascript:this.parentNode.parentNode.parentNode.parentNode.style.display='none'"></i>
                <div class="goodmianContent">
                    <span class="varification-span" id="varificationSpan">
                          请输入一致的密码！！
                    </span>
                </div>
          </div>
        </div>
    </div>
</div>

 <script src="../../js/lib/zepto.min.js?201512122302"></script>
 <script src="../../js/carcity.util.js?201512122302"></script>
 <script type="text/javascript" src="../../js/loading.mask.js?201512122302"></script>

<script src="../../js/bind/fill.password.js?201512121828"></script>
</body>
</html>
