<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>微车城</title>
    <link rel="stylesheet" href="../../css/style-base.css?201512122302">
    <link rel="stylesheet" href="../../css/style-common.css?20160116">
    <link rel="stylesheet" href="../../css/style-mask.css?201512122302">
</head>
<body class="">
    <header>
      <div class="headerContainer">
        <div class="headerContainer_left left">
           <span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
           <span>关联登录</span>
        </div>
        <div class="headerContainer_right right">
          
        </div>
     </div>
    </header>
    <div class="wlogin-register-container">
        <div class="row wlogin-margin-top">
            <span class="wlogin-span">关联已有微车城账号</span>
        </div>
        <div class="row wlogin-margin-top">
            <div class="wlogin-row-input-label wlogin-phone-number">
                <input type="text" id="phone"  placeholder="请输入用户名/手机号"/>
            </div>
        </div>
        <div class="row wlogin-margin-top">
            <div class="wlogin-row-input-label">
                <input type="password" placeholder="请输入密码" id="password"/>
            </div>
        </div>
          <div class="row wlogin-margin-top">
            <span class="wlogin-span">关联后，您微信账号和微车城账号都可以登录</span>
        </div>
    
    <div class="row wlogin-margin-top wlogin-btn">
         <a class="messIcon" href="javascript:void(0)" id="loginBtn">登录</a>
    </div>
    <div class="row bottom-text">
        <a href="./forget_password.html" class="wlogin-forget-password">忘记密码?</a>
    </div>
</div>
    <div class="goodCommon" id="verificationDialog" style="display:none;">
        <div class="goodTableRow">
            <div class="goodTableCell">
                <div class="goodTableContent car-confirm-colors-list-block">
                    <i class="closeBtn" onclick="javascript:this.parentNode.parentNode.parentNode.parentNode.style.display='none'"></i>
                    <div class="goodmianContent">
                    <span class="varification-span" id="varificationSpan">
                           账户或密码不匹配，请重新输入！
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


<div class="goodCommon" id="citySelect" style="display:none;">
    <div class="goodTableRow">
        <div class="goodTableCell">
            <div class="goodTableContent car-confirm-colors-list-block">
                <i class="closeBtn" id="citySelectClose"></i>
                <input type="hidden" value="0" data-id="0" id="citySelectStatus"/>
                <input type="hidden" value="" id="province"/>
                <div class="goodmianContent">
                   <ul class="city-select-tag" id="citySelectTag" data-index="0">
                    <!--  <li>
                        <a href="javascript:void(0)" data-index="{{id}}">{{name}}</a>
                     </li> -->
                   </ul>
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="../../js/lib/zepto.min.js?201512122302"></script>
    <script src="../../js/carcity.util.js?201512122302"></script>
    <script type="text/javascript" src="../../js/lib/mustache.js?201512122302"></script>
    <script type="text/javascript" src="../../js/loading.mask.js?201512122302"></script>

    <script src="../../js/login/wlogin.js?201512122302"></script>

    <script>
        var openId = null;
        $(function () {
            openId = carcityutil.getValueFromURL("openid");
        });

    </script>

</body>
</html>
