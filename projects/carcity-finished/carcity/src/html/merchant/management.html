<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
	<title>微车城</title>
    <link rel="stylesheet" href="../../css/style-base.css?201512122302">
    <link rel="stylesheet" href="../../css/style-common.css?201512122302">
    <link rel="stylesheet" href="../../css/merchant.css?201512122302">
    <link rel="stylesheet" href="../../css/common.css?201512122302qwewq">
    <link rel="stylesheet" href="../../css/common-filter.css?201512122302">
        <link rel="stylesheet" href="../../css/style-mask.css?201512122302">
</head>
<body>
<header>
    <div class="headerContainer">
        <div class="headerContainer_left left">
        	<span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
            <span>商品管理</span>
        </div>
        <div class="headerContainer_right right">
        <a href="./search.html">       	<span class="searchIcon"></span></a>
        </div>
    </div>
</header>

<div class="filter-block">
    <div class="filter-order">
        <div class="filter-btn left filter-brand">
        <span>品牌</span><span class="icon_sm"><img src="../../images/arrowDown.png"></span>
        </div>
        <div class=" filter-btn filter-price ">
            <span>价格</span><span class="icon_sm"><img src="../../images/arrowDown.png"></span>
        </div>
        <div class=" filter-btn filter-level ">
            <span>级别</span><span class="icon_sm"><img src="../../images/arrowDown.png"></span>
        </div>
        <div class=" right filter-money">
        	<span>佣金</span><span class="arrow-down-css"></span>
        </div>
    </div>	
</div>

<div class="container container-filter">
	<div id="merchant" >	
		<script id="template" type="x-tmpl-mustache">
			{{#entity}}
				<div class="merchant-content" >
					<a href="javascript:void(0)">
						<div class="merchant-content-top clearfix">
							<div class="content content-logo">
								<img src="{{#convertImg}}{{titleImage}}{{/convertImg}}">
							</div>
							<div class="content content-des">
								<div class="content-detail">
									<a href="merchantShow.html?id={{vehicleId}}">
										<span class="des-title">
											{{title}}
										</span> 
									</a>
								</div>
								<div class="content-detail">
									<div class="price-detail"><span class="price-title">定金: </span><span class="price-red font-size-16">
									{{#convertPrice}}{{deposit}}{{/convertPrice}}</span></div>
									<div class="price-detail price-right"><span class="price-title ">佣金: </span><span class="price">
									{{#convertPrice}}{{commission}}{{/convertPrice}}</span></div>
								</div>
								<div class="content-detail">
									<div class="price-detail"><span class="price-title">指导价: <span class="">
									{{#convertPrice}}{{marketPrice}}{{/convertPrice}}</span></span></div>
									<div class="price-detail"><span class="price-title">分销价: <span class="">{{#convertPrice}}{{distributionPrice}}{{/convertPrice}}</span></span></div>
								</div>
							</div>
							<div class="content content-arrow">
								<span class="arrowRight "></span>
							</div>
						</div>
					</a>
					<div class="merchant-content-bottom clearfix" data-id="{{goodsId}}">
						<div class="bottom-icon">
							{{#isShown}}
								<span class="uploadIcon updownIcon"></span>
								<span class="icon-des">下架</span>
							{{/isShown}}
							{{^isShown}}
								<span class="uploadIcon "></span>
								<span class="icon-des">上架</span>
							{{/isShown}}
						</div>
						<div class="bottom-icon">
							{{#isRecommended}}
								<span class="checkedIcon checkedIcon"></span>
								<span class="icon-des">推荐</span>
							{{/isRecommended}}
							{{^isRecommended}}
								<span class="uncheckedIcon checkedIcon"></span>
								<span class="icon-des">推荐</span>
							{{/isRecommended}}
						</div>
						<div class="bottom-icon">
							<div class="price-detail"><span >店铺价格: </span><span class="price">{{#convertPrice}}{{distributionPrice}}{{/convertPrice}}</span></div>
						</div>
						<div class="bottom-icon share-btn hide">
							<span class="icon"><img src="../../images/share_icon.png"></span><span class="icon-des">分享 </span>
						</div>
					</div>
				</div>	
			{{/entity}}
			{{^entity}}
				<div class="no-data">暂无数据，请尝试变更查询条件</div>
			{{/entity}}
		</script>
	</div>
	<div class="center-block refresh-loading">
		<span class="icon_bg"><img src="../../images/loading.png"></span>
	</div>
</div>

<div class="dialog-custom dialog-block">
	<div class="dialog-custom-container">
		<div class="social-share">
			<div class="content-block">
				<p class="social-title">通过社交软件分享</p>
				<div class="center-block">
					<div class="social-icon-container inline-block">
						<!-- JiaThis Button BEGIN -->
						<div class="jiathis_style_32x32">
							<a class="jiathis_button_weixin"></a>
							<a class="jiathis_button_cqq"></a>
							<a class="jiathis_button_tsina"></a>
							<a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jiathis_separator jtico jtico_jiathis" target="_blank"></a>
						</div>
						<script type="text/javascript">
							var jiathis_config={
								url:"http://qq.com",
								summary:"summary",
								title:"this is title",
								shortUrl:false,
								hideMore:false
							}
						</script>
						<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
						<!-- JiaThis Button END -->
					</div>
				</div>
			</div>
			<div class="share-closed">取消</div>
		</div>
	</div>
</div>

<div class="dialog-filter dialog-block ">
	<div class="dialog-custom-container">
		<div class="social-share bg-white">
			<div class="content-block">
		        <div class="filter-dialog">
					<ul class="J_brand-filter filter-brand relative filter-value-container" id="alphabet" style="height: 450px;">
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="A"><span class='word-value'>A</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="B"><span class='word-value'>B</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="C"><span class='word-value'>C</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="D"><span class='word-value'>D</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="E"><span class='word-value'>E</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="F"><span class='word-value'>F</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="G"><span class='word-value'>G</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="H"><span class='word-value'>H</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="H"><span class='word-value'>I</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="J"><span class='word-value'>J</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="K"><span class='word-value'>K</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="L"><span class='word-value'>L</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="M"><span class='word-value'>M</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="M"><span class='word-value'>N</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="M"><span class='word-value'>O</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="P"><span class='word-value'>P</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="Q"><span class='word-value'>Q</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="S"><span class='word-value'>S</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="T"><span class='word-value'>T</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="U"><span class='word-value'>U</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="W"><span class='word-value'>W</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="X"><span class='word-value'>X</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="Y"><span class='word-value'>Y</span></li>
				        <li style="cursor: pointer; height: 17.7037px;" class="" data-index="Z"><span class='word-value'>Z</span></li>

					    <div class="filter-brand filter-value-container" id="filter-brand">
			        		<script id="brand-template" type="x-tmpl-mustache">
								{{#entity}}
						        	<span class="filter-value">{{name}}</span>
						        {{/entity}}
						    </script>
		        		</div>
				    </ul>
		        	<div class="filter-price filter-value-container">	
		        		<span class="filter-value" max-price="0" min-price="0">全部</span>   
			        	<span class="filter-value" max-price="5" min-price="0">5万以下</span>
			        	<span class="filter-value" max-price="8" min-price="5">5-8万</span>
			        	<span class="filter-value" max-price="15" min-price="8">8-15万</span>
			        	<span class="filter-value" max-price="25" min-price="15">15-25万</span>
			        	<span class="filter-value" max-price="30" min-price="25">25-30万</span>
			        	<span class="filter-value" max-price="40" min-price="30">30-40万</span>
			        	<span class="filter-value" max-price="50" min-price="40">40-50万</span>
			        	<span class="filter-value" max-price="80" min-price="50">50-80万</span>
			        	<span class="filter-value" max-price="0" min-price="80">80万以上</span>
			        </div>
		        	<div class="filter-level filter-value-container" id="filter-level">
		        		<script id="level-template" type="x-tmpl-mustache">
		        			<span class="filter-value" key-value="-1">全部</span>
							{{#entity}}
					        <span class="filter-value" key-value="{{Key}}">{{Value}}</span>
					        {{/entity}}
					    </script>
	        		</div>
		        	<a class="save-btn save-filter-price hide" href="javascript:void(0)">  
				        确定
					</a>
					<div class="clearfix "></div>
				</div>
			</div>
		</div>
	</div>
</div>

<nav class="clearfix">
    <a href="../home.html"  class="one on">
        <div class="beij borderRight">
            <div class="shnm1"></div>		<div class="db ">首页</div>
        </div>
    </a>
    <a href="../mystore/mymanagement.html"  class="one on">
        <div class="beij borderRight">
            <div class="shnm-2"></div>		<div class="db activeText">商品</div>
        </div>
    </a>
    <a href="../mystore/mystore.html" class="one on">
        <div class="beij borderRight">
            <div class="shnm3"></div>		<div class="db">微店</div>
        </div>
    </a>
    <a href="../user/index.html"  class="one on">
        <div class="beij">
            <div class="shnm4"></div>		<div class="db">我的</div>
        </div>
    </a>
</nav>

<script type="text/javascript" src="../../js/lib/zepto.min.js?201512122302"></script> 
<script type="text/javascript" src="../../js/lib/mustache.min.js?201512122302"></script> 
<script type="text/javascript" src="../../js/merchant.js?201512122323e"></script>
    <script type="text/javascript" src="../../js/loading.mask.js?201512122302"></script>
<script type="text/javascript" src="../../js/carcity.util.js?201512122432"></script>
<script type="text/javascript" src="../../js/interface.js?201512122302"></script> 
<script type="text/javascript" src="../../js/management/management.js?201512122302"></script>

</body>
</html>
