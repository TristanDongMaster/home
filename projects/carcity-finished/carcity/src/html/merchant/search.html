<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
	<title>微车城</title>
    <link rel="stylesheet" href="../../css/style-base.css?201512122302">
    <link rel="stylesheet" href="../../css/style-common.css?201512122302">
    <link rel="stylesheet" href="../../css/merchant.css?201512122302">
    <link rel="stylesheet" href="../../css/common.css?201512122302qwewq">
    <link rel="stylesheet" href="../../css/common-filter.css?201512122302">
        <link rel="stylesheet" href="../../css/style-mask.css?201512122302">
</head>
<body>
<header>
    <div class="headerContainer">
        <div class="headerContainer_left left">
        	<span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center search-header">
            <span>     <input id="search"   type="text"></span>
        </div>
        <div class="headerContainer_right right">
	        <a href="javascript:void(0)" id="search-btn">
	        	搜索
	        </a>
        </div>
    </div>
</header>

	<div class="container">
		<div class="merchant-content-top clearfix ">
				<div class="search-title">@热门搜索</div> 
	        	<span class="filter-value">奔驰</span>
	        	<span class="filter-value">宝马</span>
	        	<span class="filter-value">奥迪</span>
	        	<span class="filter-value">林肯</span>
		</div>
		<div id="merchant">
		    <script id="template" type="x-tmpl-mustache">
				{{#entity}}
					<div class="merchant-content">
					<a href="../merchant/merchantShow.html?id={{vehicleId}}{{hashId}}">
						<div class="merchant-content-top clearfix">
							<div class="content content-logo">
								<img src="{{#convertImg}}{{titleImage}}{{/convertImg}}">
							</div>
							<div class="content content-des">
								<div class="content-detail">
									<span class="des-title">{{title}}</span> 
								</div>
								<div class="content-detail">
									<div class="price-detail"><span class="price-title">指导价: <span class="">{{#convertPrice}}{{marketPrice}}{{/convertPrice}}</span></span></div>
					
								</div>
								<div class="content-detail">
									<div class="price-detail"><span class="price-title">售价: <span class="">{{#convertPrice}}{{distributionPrice}}{{/convertPrice}}</span></span></div>

								</div>
							</div>
							<div class="content content-arrow">
								<span class="icon"><img src="../../images/arrow_left.png"></span>
							</div>
						</div>
					</a>		
					</div>
				{{/entity}}
				{{^entity}}
				<div class="no-data">暂无数据，请尝试变更查询条件</div>
				{{/entity}}
			</script>
		</div>
		<div class="center-block refresh-loading">
			<span class="icon_bg"><img src="../../images/loading.png"></span>
		</div>
	</div>

<div id="navigation">
	<script id="navigation-template" type="x-tmpl-mustache">
		{{#entity}}
			{{#type}}
				<nav class="clearfix">
				    <a href="../home.html"  class="one on">
				        <div class="beij borderRight">
				            <div class="shnm1"></div>    <div class="db ">首页</div>
				        </div>
				    </a>
				    <a href="../mystore/mymanagement.html"  class="one on">
				        <div class="beij borderRight">
				            <div class="shnm-2"></div>   <div class="db activeText">商品</div>
				        </div>
				    </a>
				    <a href="../mystore/mystore.html" class="one on">
				        <div class="beij borderRight">
				            <div class="shnm3"></div>   <div class="db ">微店</div>
				        </div>
				    </a>
				    <a href="../user/index.html"  class="one on">
				        <div class="beij">
				            <div class="shnm4"></div>   <div class="db ">我的</div>
				        </div>
				    </a>
				</nav>
			{{/type}}
			{{^type}}
				<nav class="clearfix store-nav">
				    <a href="../mystore/mystore.html"  class="one on">
				        <div class="beij borderRight">
				            <div class="shnm1"></div>    <div class="db ">首页</div>
				        </div>
				    </a>
				    <a href="../mystore/mymanagement.html"  class="one on">
				        <div class="beij borderRight">
				            <div class="shnm-2"></div>   <div class="db activeText">商品</div>
				        </div>
				    </a>
				    <a href="tel:{{mobilePhone}}"  class="one on tel">
				        <div class="beij">
				            <div class="shnm5"></div>   <div class="db">电话</div>
				        </div>
				    </a>
				</nav>
			{{/type}}
		{{/entity}}
	</script>
</div>

<script type="text/javascript" src="../../js/lib/zepto.min.js?201512122302"></script> 
<script type="text/javascript" src="../../js/lib/mustache.min.js?201512122302"></script> 
<script type="text/javascript" src="../../js/merchant.js?201512122302"></script>
    <script type="text/javascript" src="../../js/loading.mask.js?201512122302"></script>
<script type="text/javascript" src="../../js/carcity.util.js?201512122302"></script>
<script type="text/javascript" src="../../js/interface.js?201512122302"></script> 
<script type="text/javascript" src="../../js/management/search.js?201512122302"></script>
</body>
</html>
