<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
	<title>微车城</title>
    <link rel="stylesheet" href="../../css/style-base.css?201512122302">
    <link rel="stylesheet" href="../../css/style-common.css?201601221011">
    <link rel="stylesheet" href="../../css/merchant.css?201512122342">
    <link rel="stylesheet" href="../../css/common.css?20151212232342">
        <link rel="stylesheet" href="../../css/style-mask.css?201512122302">
</head>
<body>
	<header>
    <div class="headerContainer">
        <div class="headerContainer_left left">
        <span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
        	<span class="header-center">
        		<span class="left activeText">商品</span>
        		<a href="merchantDetail.html" id="merchantDetail">
        			 <span class="right">详情</span>
        		</a>
        	</span>      
        </div>
        <div class="headerContainer_right right">
        </div>
    </div>
</header>
<div class="container">
	<div id="merchant-info-car">
		<script id="merchant-info-car-template" type="x-tmpl-mustache">
			{{#entity}}
				<div class="merhcant-header">
					<div class="merhcant-header-logo">
						<img src="{{#convertImgs}}{{photoes}}{{/convertImgs}}{{^photoes}}{{#convertBigImg}}{{titleImage}}{{/convertBigImg}}{{/photoes}}">
					</div>

					<div class="clearfix merhcant-header-detail detail-padding">
						<div class="merhcant-header-des">
							<div class="hear-title"> {{title}}</div>
							<div class="hear-color">{{subTitle  }}</div>
						</div>
						<div class="merhcant-header-share share-btn">
						<span class="icon"><img src="../../images/share_big.png"></span>
							<p>分享</p>
						</div>
					</div>
				</div>
				<div class="merhcant-detail font-size-14">
				<div class="detail-padding car-price-pre">
							<div class="price-detail font-size-18">
								<span class="price-title">订金: </span><span class="price">
								{{#convertPrice}}{{deposit}}{{/convertPrice}}
								</span>
							</div>
				</div>
				<div class="detail-padding">
						<div class="price-detail ">
							<span class="price-title">优惠价格: </span><span class="price-discount">{{#convertPrice}}{{distributionPrice}}{{/convertPrice}}</span>
						</div>
						<div class="price-detail">
							<span class="price-title">指导价格: </span><span class="price-title">
							{{#convertPrice}}{{marketPrice}}{{/convertPrice}}
							</span>
						</div>
				</div>
				<div class="detail-padding ">
						<span class="merhcant-content-name left">外观颜色: </span>
						<div class="color-list">
						{{#colors}}
							{{#outColor}}			   
							 <span class="car-color-block" style="background:{{rgbValue}}"> </span>				
							{{/outColor}}
						{{/colors}}
						</div>
						
				</div>
				<div class="detail-padding ">
						<span class="merhcant-content-name left">内饰颜色: </span>
						<div class="color-list">
						{{#colors}}
							{{#innerColor}}
						 <span class="car-color-block" style="background:{{rgbValue}}"> </span>				
							{{/innerColor}}
						{{/colors}}
						</div>
				</div>

				<div class="row cooperation_ListLine setupBlock">
				  	<a class="userCentreColor" href="javascript:void(0)">  
				     <span class="questionLine fontSize16 setupcitySelectBlock"><span class="setupcityTitle">可售区域: </span>
							<select class="setupSelect setupColor region"> 
							{{#vehiclePrices}}
								<option>{{regionName}}	</option>		
							{{/vehiclePrices}}
				            </select>
						     <span class="right setupColor"><span class="arrowLeftIcon right setupBlockArrow"><img src="../../images/arrowLeft.png" width="100%"></span></span>
						   </span>
					</a>
				</div>
				<div class="row cooperation_ListLine setupBlock">
				  	<a class="userCentreColor" href="javascript:void(0)">  
				     <span class="questionLine fontSize16 setupcitySelectBlock"><span class="setupcityTitle">提车点: </span>
							<select class="setupSelect setupColor" id="pick-point"> 
				            </select>
						     <span class="right setupColor"><span class="arrowLeftIcon right setupBlockArrow"><img src="../../images/arrowLeft.png" width="100%"></span></span>
						   </span>
					</a>
				</div>

				<div class="detail-padding ">
						<span class="merhcant-content-name">库存: </span><span class="count-section">{{stock}}</span>
				</div>
				</div>
			{{/entity}}
		</script>
	</div>
</div>


<div class="dialog-custom dialog-block">
	<div class="dialog-custom-container">
		<div class="social-share">
			<div class="content-block">
				<p class="social-title">通过社交软件分享</p>
				<div class="center-block">
					<div class="social-icon-container inline-block">
						<!-- JiaThis Button BEGIN -->
						<div class="jiathis_style_32x32">
							<a class="jiathis_button_weixin"></a>
							<a class="jiathis_button_cqq"></a>
							<a class="jiathis_button_tsina"></a>
							<a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jiathis_separator jtico jtico_jiathis" target="_blank"></a>
						</div>
						<script type="text/javascript">
							var jiathis_config={
								url:"http://qq.com",
								summary:"summary",
								title:"this is title",
								shortUrl:false,
								hideMore:false
							}
						</script>
						<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
						<!-- JiaThis Button END -->
					</div>
				</div>
			</div>
			<div class="share-closed">取消</div>
		</div>
	</div>
</div>



<div id="navigation">
	<script id="navigation-template" type="x-tmpl-mustache">
		{{#entity}}
			{{#type}}
				<nav class="clearfix">
				    <a href="../home.html"  class="one on">
				        <div class="beij borderRight">
				            <div class="shnm1"></div>    <div class="db ">首页</div>
				        </div>
				    </a>
				    <a href="../mystore/mymanagement.html"  class="one on">
				        <div class="beij borderRight">
				            <div class="shnm-2"></div>   <div class="db activeText">商品</div>
				        </div>
				    </a>
				    <a href="../mystore/mystore.html" class="one on">
				        <div class="beij borderRight">
				            <div class="shnm3"></div>   <div class="db ">微店</div>
				        </div>
				    </a>
				    <a href="../user/index.html"  class="one on">
				        <div class="beij">
				            <div class="shnm4"></div>   <div class="db ">我的</div>
				        </div>
				    </a>
				</nav>
			{{/type}}
			{{^type}}
				<nav class="clearfix store-nav">
				    <a href="../mystore/mystore.html"  class="one on">
				        <div class="beij borderRight">
				            <div class="shnm1"></div>    <div class="db ">首页</div>
				        </div>
				    </a>
				    <a href="../mystore/mymanagement.html"  class="one on">
				        <div class="beij borderRight">
				            <div class="shnm-2"></div>   <div class="db activeText">商品</div>
				        </div>
				    </a>
				    <a href="tel:{{mobilePhone}}"  class="one on tel">
				        <div class="beij">
				            <div class="shnm5"></div>   <div class="db">电话</div>
				        </div>
				    </a>
				</nav>
			{{/type}}
		{{/entity}}
	</script>
</div>

	<script type="text/javascript" src="../../js/lib/zepto.min.js?201512122302"></script> 
	<script type="text/javascript" src="../../js/lib/mustache.min.js?201512122302"></script> 
	<script type="text/javascript" src="../../js/merchant.js?2015121224232"></script> 
	<script type="text/javascript" src="../../js/loading.mask.js?201512122302"></script>
	<script type="text/javascript" src="../../js/carcity.util.js?2015121223342"></script> 
	<script type="text/javascript" src="../../js/interface.js?201512122302"></script> 
	<script type="text/javascript" src="../../js/management/vehicledetail.js?201512122302"></script>
</body>
</html>
