<script>
var elem = document.getElementById('swipe');
   window.mySwipe = Swipe(elem, {
  callback: function(pos) {
    if(pos%2 === 0){
          document.getElementById('arrowLeft').className = "arrow-left hide";
           document.getElementById('arrowRight').className = "arrow-right";
    }else{
         document.getElementById('arrowLeft').className = "arrow-left";
           document.getElementById('arrowRight').className = "arrow-right hide";
    }
  }
});

</script>
