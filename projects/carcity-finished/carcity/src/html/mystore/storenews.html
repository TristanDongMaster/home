<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
	<title>微车城</title>
        <link rel="stylesheet" href="../../css/style-base.css?201512122302">
    <link rel="stylesheet" href="../../css/style-common.css?201512122302">
    <link rel="stylesheet" href="../../css/style-mask.css?201512122302">
    <link rel="stylesheet" href="../../css/merchant.css?201512122302">
    <link rel="stylesheet" href="../../css/common.css?201512122302">
</head>
<body>
	<header>
    <div class="headerContainer">
       <div class="headerContainer_left left">
           <span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
            <span>店铺动态</span>
        </div>
        <div class="headerContainer_right right">
          <a href="javascript:void(0)" class="add-news"><span class="icon_bg"><img src="../../images/add.png"></span></a>
        </div>
    </div>
</header>
 	<div class="container-bottom">
		<div id="store_new">
			<script id="template" type="x-tmpl-mustache">
				{{#entity}}
					<div class="merchant-content" data-id={{id}}  onclick="javascript:document.getElementById('carColors').style.display='table'">
						<div class="merchant-content-top clearfix relative">
							<div class="content content-des">
								<div class="content-detail">
									<span class="font-size-16">{{title}}</span> 
								</div>
								<div class="content-detail">
									<div class="price-detail"><span class="price-title">{{createdOn}} </span></div>
								</div>
							</div>
							<div class="content content-arrow">
								<span class="arrowRight"></span>
							</div>
						</div>
					</div>
				{{/entity}}
			</script>
		</div>
	</div>
    
<div id="navigation">
    <script id="navigation-template" type="x-tmpl-mustache">
        {{#entity}}
            {{#type}}
                <nav class="clearfix">
                    <a href="../home.html"  class="one on">
                        <div class="beij borderRight">
                            <div class="shnm1"></div>    <div class="db ">首页</div>
                        </div>
                    </a>
                    <a href="../mystore/mymanagement.html"  class="one on">
                        <div class="beij borderRight">
                            <div class="shnm2"></div>   <div class="db ">商品</div>
                        </div>
                    </a>
                    <a href="../mystore/mystore.html" class="one on">
                        <div class="beij borderRight">
                            <div class="shnm-3"></div>   <div class="db activeText">微店</div>
                        </div>
                    </a>
                    <a href="../user/index.html"  class="one on">
                        <div class="beij">
                            <div class="shnm4"></div>   <div class="db ">我的</div>
                        </div>
                    </a>
                </nav>
            {{/type}}
            {{^type}}
                <nav class="clearfix store-nav">
                    <a href="../mystore/mystore.html"  class="one on">
                        <div class="beij borderRight">
                            <div class="shnm-1"></div>    <div class="db activeText">首页</div>
                        </div>
                    </a>
                    <a href="../mystore/mymanagement.html"  class="one on">
                        <div class="beij borderRight">
                            <div class="shnm2"></div>   <div class="db ">商品</div>
                        </div>
                    </a>
                    <a href="tel:{{mobilePhone}}"  class="one on tel">
                        <div class="beij">
                            <div class="shnm5"></div>   <div class="db">电话</div>
                        </div>
                    </a>
                </nav>
            {{/type}}
        {{/entity}}
        {{^entity}}
                <div class="no-data">暂无数据，请尝试变更查询条件</div>
        {{/entity}}
    </script>
</div>

<div class="goodCommon" id="carColors" style="display:none;">
    <div class="goodTableRow">
        <div class="goodTableCell">
            <div class="goodTableContent car-confirm-colors-list-block">
            	<i class="closeBtn" onclick="javascript:this.parentNode.parentNode.parentNode.parentNode.style.display='none'"></i>
                 <div class="goodTableTitle">
                        <span>店铺公告</span></div>
				<div class="goodmianContent">
		        <div class="row setupBlock">
		        	<div class="userCentreColor">
		        		<script id="template-detail" type="x-tmpl-mustache">
							{{#entity}}
								{{content}}
							{{/entity}}
						</script>
		        	</div>
		        </div>
             </div>
            </div>
        </div>
    </div>
</div>

<div class="goodCommon" id="changeStatusContent" style="display:none;">
    <div class="goodTableRow">
        <div class="goodTableCell">
            <div class="goodTableContent car-confirm-colors-list-block">
                <i class="closeBtn" onclick="javascript:this.parentNode.parentNode.parentNode.parentNode.style.display='none'"></i>
                <div class="goodmianContent">
                    <div class="row change-status-content">
                         <label>标题：</label><input type="text" id="nicknameShow">
                    </div>
                    <div class="row change-status-content">
                         <label>内容：</label> <input type="text" disabled="">
                    </div>
                    <div class="row change-status-content">
                         <textarea rows="5" placeholder="请输入内容" id="whatsupShow" style="width:230px"></textarea>
                    </div>
                    
                    <div class="row change-status-content">
                         <a class="changeStatusBtn" href="javascript:void(0)" id="changeStatusBtn">确定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


	<script type="text/javascript" src="../../js/lib/zepto.min.js?201512122302"></script> 
	<script type="text/javascript" src="../../js/lib/mustache.min.js?201512122302"></script>
    <script type="text/javascript" src="../../js/merchant.js?201512122302"></script> 
        <script type="text/javascript" src="../../js/loading.mask.js?201512122302"></script> 
	<script type="text/javascript" src="../../js/carcity.util.js?201512122302"></script> 
	<script type="text/javascript" src="../../js/interface.js?201512122302"></script> 
	<script type="text/javascript" src="../../js//mystore/storenews.js?201512122302"></script>

</body>
</html>
