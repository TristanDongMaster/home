<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
	<title>微车城</title>
    <link rel="stylesheet" href="../../css/style-base.css?201512122302">
    <link rel="stylesheet" href="../../css/style-common.css?201512122302">
     <link rel="stylesheet" href="../../css/merchant.css?201512122302">
    <link rel="stylesheet" href="../../css/swipe.main.css?201512122302">
        <link rel="stylesheet" href="../../css/common.css?201512122305">
            <link rel="stylesheet" href="../../css/style-mask.css?201512122302">
</head>
<body>
	<header>
    <div class="headerContainer">
        <div class="headerContainer_left left">
         	<span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
            <span>我的微店</span>
        </div>
        <div class="headerContainer_right right">
        <a href="setting.html"><span class="settingIcon " ></span></a>
        	
        </div>
    </div>
</header>

<div class="container">
	<div class="share-title" >第1车城
			<div class="bottom-icon share-btn float-right">
					<span class="icon_24"><img src="../../images/share_icon.png"></span>
			</div>
	</div>


	<div id="merchant">
		<div id="store-header">
			<script id="store-header-template" type="x-tmpl-mustache">
				{{#entity}}
					<div class="merhcant-header">
						<div class="containerBottom">
								  <div class="swipe-wrap clearfix">
								    <ul class="swipe-img" id="swipe-img" style="visibility: visible;">
									    <li class="swipe-item" style="width: 2070px;">
									    {{#storeBanners}}
									    <a href="#" data-index="0" style="width: 414px; left: 0px; transition-duration: 300ms; transform: translate(0px, 0px) translateZ(0px);"><img alt="" src={{#convertImg}}{{fileUrl}}{{/convertImg}}></a>
									    {{/storeBanners}}
									    {{^storeBanners}}
									    <a href="#" data-index="0" style="width: 414px; left: 0px; transition-duration: 300ms; transform: translate(0px, 0px) translateZ(0px);"><img alt="" src="../../images/logo-test.png"></a>
									    {{/storeBanners}}
									   </li>
								    </ul>
								    <ul id="swipe-position">
								    	{{#storeBanners}}
									     <li ></li>&nbsp;
									    {{/storeBanners}}
								    </ul>
								</div>
						</div>
					</div>
					<div class="merchant-content">
						<div class="merchant-content-top clearfix relative">
							<div class="content content-logo">
								<img src={{#convertImg}}{{storeImage}}{{/convertImg}} >
							</div>
							<div class="content content-des">
								<div class="content-detail">
									<span class="des-title">{{name}} </span> 
								</div>
								<div class="content-detail rate-block">
									{{#convertRate}}
										{{intLevel}}
									{{/convertRate}}
									{{#bail}}
										<span class="icon padding-zero"><img src="../../images/bao-active.png"></span>
									{{/bail}}
									{{^bail}}
										<span class="icon padding-zero"><img src="../../images/bao-deactivate.png"></span>
									{{/bail}}
									{{#certificate}}
										<span class="icon padding-zero"><img src="../../images/zheng-active.png"></span>
									{{/certificate}}
									{{^certificate}}
										<span class="icon padding-zero"><img src="../../images/zheng-deactivate.png"></span>
									{{/certificate}}
								</div>				
							</div>
							<div class="store-news "> 
								<span class="red-radio"></span> 
								<a href="storeNews.html?id={{id}}">店铺动态</a> 
							</div>
						</div>
					</div>
				{{/entity}}
				{{^entity}}
				<div class="no-data">暂无数据，请尝试变更查询条件</div>
				{{/entity}}
			</script>
		</div>
		<div id="store-body">
			<script id="store-body-template" type="x-tmpl-mustache">
				{{#entity}}
					<a href='../merchant/merchantShow.html?id={{vehicleId}}'  >
						<div class="merchant-content">
							<div class="merchant-content-top clearfix relative">
								<div class="content content-logo">
									<img src="{{#convertImg}}{{vehicle.titleImage}}{{/convertImg}}">
								</div>
								<div class="content content-des">
									<div class="content-detail">
										<span class="des-title">{{vehicle.title}}</span> 
									</div>
									<div class="content-detail">
										<div class="price-detail"><span class="price-title">定金: </span><span class="price-red font-size-16">
										{{#convertPrice}}{{vehicle.deposit}}{{/convertPrice}}</span></div>
									</div>
									<div class="content-detail">
										<div class="price-detail"><span class="price-title">指导价: <span class="">
										{{#convertPrice}}{{vehicle.marketPrice}}{{/convertPrice}}</span></span></div>
										<div class="price-detail"><span class="price-title">
										店铺价: <span class="">{{#convertPrice}}{{vehicle.distributionPrice}}{{/convertPrice}}</span></span></div>
									</div>
								</div>
								<div class="content content-arrow">
									<span class="arrowRight "></span>
								</div>
							</div>
						</div>	
					</a>			
				{{/entity}}
			</script>
		</div>
		<div class="center-block refresh-loading">
			<span class="icon_bg"><img src="../../images/loading.png"></span>
		</div>
	</div>
</div>

<div class="dialog-custom dialog-block">
	<div class="dialog-custom-container">
		<div class="social-share">
			<div class="content-block">
				<p class="social-title">通过社交软件分享</p>
				<div class="center-block">
					<div class="social-icon-container inline-block">
						<!-- JiaThis Button BEGIN -->
						<div class="jiathis_style_32x32">
							<a class="jiathis_button_weixin"></a>
							<a class="jiathis_button_cqq"></a>
							<a class="jiathis_button_tsina"></a>
							<a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jiathis_separator jtico jtico_jiathis" target="_blank"></a>
						</div>
						<script type="text/javascript">
						setTimeout(function(){
							var jiathis_config={
			url:"http://v.diyichecheng.com/w/h/generalcustomer/mystore.html"+location.hash ,
								summary:"微车城",
								title:"微车城",
								shortUrl:false,
								hideMore:false
							}
						},1000);
							
						</script>
						<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
						<!-- JiaThis Button END -->
					</div>
				</div>
			</div>
			<div class="share-closed">取消</div>
		</div>
	</div>
</div>
<div id="navigation">
	<script id="navigation-template" type="x-tmpl-mustache">
		{{#entity}}
			{{#type}}
				<nav class="clearfix">
				    <a href="../home.html"  class="one on">
				        <div class="beij borderRight">
				            <div class="shnm1"></div>    <div class="db ">首页</div>
				        </div>
				    </a>
				    <a href="../mystore/mymanagement.html"  class="one on">
				        <div class="beij borderRight">
				            <div class="shnm2"></div>   <div class="db ">商品</div>
				        </div>
				    </a>
				    <a href="../mystore/mystore.html" class="one on">
				        <div class="beij borderRight">
				            <div class="shnm-3"></div>   <div class="db activeText">微店</div>
				        </div>
				    </a>
				    <a href="../user/index.html"  class="one on">
				        <div class="beij">
				            <div class="shnm4"></div>   <div class="db ">我的</div>
				        </div>
				    </a>
				</nav>
			{{/type}}
			{{^type}}
				<nav class="clearfix store-nav">
				    <a href="../mystore/mystore.html"  class="one on">
				        <div class="beij borderRight">
				            <div class="shnm-1"></div>    <div class="db activeText">首页</div>
				        </div>
				    </a>
				    <a href="../mystore/mymanagement.html"  class="one on">
				        <div class="beij borderRight">
				            <div class="shnm2"></div>   <div class="db ">商品</div>
				        </div>
				    </a>
				    <a href="tel:{{mobilePhone}}"  class="one on tel">
				        <div class="beij">
				            <div class="shnm5"></div>   <div class="db">电话</div>
				        </div>
				    </a>
				</nav>
			{{/type}}
		{{/entity}}
	</script>
</div>


<script type="text/javascript" src="../../js/lib/zepto.min.js?201512122302"></script> 
<script type="text/javascript" src="../../js/lib/mustache.min.js?201512122302"></script> 
<script type="text/javascript" src="../../js/lib/swipe.min.js"></script> 
<script type="text/javascript" src="../../js/merchant.js?201512122302"></script>  
<script type="text/javascript" src="../../js/loading.mask.js?201512122302"></script>
<script type="text/javascript" src="../../js/carcity.util.js?201512122302"></script> 
<script type="text/javascript" src="../../js/interface.js?201512122302"></script> 
<script type="text/javascript" src="../../js/mystore/mystore.js?201512122302"></script>


</body>
</html>
