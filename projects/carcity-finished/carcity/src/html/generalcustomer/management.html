<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
	<title>微车城</title>
    <link rel="stylesheet" href="../../css/style-base.css?201512122302">
    <link rel="stylesheet" href="../../css/style-common.css?201512122302">
    <link rel="stylesheet" href="../../css/style-home.css?201512122302">
    <link rel="stylesheet" href="../../css/merchant.css?201512122302">
    <link rel="stylesheet" href="../../css/common.css?201512122302">
        <link rel="stylesheet" href="../../css/style-mask.css?201512122302">
</head>
<body>
<header>
    <div class="headerContainer">
        <div class="headerContainer_left left">
        	<span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
            <span>嘟嘟汽车</span>
        </div>
        <div class="headerContainer_right right">
        	<span class="searchIcon"></span>
        </div>
    </div>
</header>

<div class="filter-block">
  <div class="filter-order">
        <div class="filter-btn left filter-brand">
        <span>品牌</span><span class="icon_sm"><img src="../../images/arrowDown.png"></span>
        </div>
        <div class=" filter-btn filter-price">
            <span>价格</span><span class="icon_sm"><img src="../../images/arrowDown.png"></span>
        </div>
         <div class=" filter-btn filter-money">
            <span>售价</span><span class="icon_sm"><img src="../../images/arrowDown.png"></span>
        </div>
    </div>	
</div>

	<div class="container container-filter">
		<div id="merchant">
		    <script id="template" type="x-tmpl-mustache">
				{{#entity}}
					<div class="merchant-content">
					<a href="../merchant/merchantShow.html?id={{vehicleId}}">
						<div class="merchant-content-top clearfix">
							<div class="content content-logo">
								<img src="{{#convertImg}}{{vehicle.titleImage}}{{/convertImg}}">
							</div>
							<div class="content content-des">
								<div class="content-detail">
									<span class="des-title">{{vehicle.title}}</span> 
								</div>
								<div class="content-detail">
									<div class="price-detail"><span class="price-title">指导价: <span class="">{{#convertPrice}}{{vehicle.marketPrice}}{{/convertPrice}}</span></span></div>
					
								</div>
								<div class="content-detail">
									<div class="price-detail"><span class="price-title">售价: <span class="">{{#convertPrice}}{{vehicle.distributionPrice}}{{/convertPrice}}</span></span></div>

								</div>
							</div>
							<div class="content content-arrow">
								<span class="icon"><img src="../../images/arrow_left.png"></span>
							</div>
						</div>
					</a>		
					</div>

				{{/entity}}
			</script>
		</div>
		<div class="center-block refresh-loading">
			<span class="icon_bg"><img src="../../images/loading.png"></span>
		</div>
	</div>

<div class="dialog-custom dialog-block">
	<div class="dialog-custom-container">
		<div class="social-share">
			<div class="content-block">
				<p class="social-title">通过社交软件分享</p>
				<div class="social-icon-container">
					<div class="social-icon">
						<span class="icon"><img src="../../images/upload_icon.png"></span>
						<p class="icon-des">微信</p>
					</div>

					<div class="social-icon">
						<span class="icon"><img src="../../images/upload_icon.png"></span>
						<p class="icon-des">微信</p>
						</div>
					<div class="social-icon">
						<span class="icon"><img src="../../images/upload_icon.png"></span>
						<p class="icon-des">微信</p>
					</div>
					<div class="social-icon">
						<span class="icon"><img src="../../images/upload_icon.png"></span>
						<p class="icon-des">微信</p>
					</div>
				</div>
			</div>
			<div class="share-closed">取消</div>
		</div>
	</div>
</div>

<div class="dialog-filter dialog-block">
	<div class="dialog-custom-container">
		<div class="social-share">
			<div class="content-block">
		        <div class="filter-dialog">
		        	<div class="filter-price filter-value-container">
			        	<span class="filter-value">全部0000</span>
			        	<span class="filter-value">全部1</span>
			        	<span class="filter-value">全部2</span>
			        	<span class="filter-value">全部3</span>
			        	<span class="filter-value">全部</span>
			        	<span class="filter-value">全部1</span>
			        	<span class="filter-value">全部2</span>
			        	<span class="filter-value">全部3</span>
			        	<span class="filter-value">全部</span>
			        	<span class="filter-value">全部1</span>
			        	<span class="filter-value">全部2</span>
			        	<span class="filter-value">全部3</span>
			        </div>

		        	<div class="filter-brand filter-value-container">
			        	<span class="filter-value">全部1111</span>
			        	<span class="filter-value">全部1</span>
			        	<span class="filter-value">全部2</span>
			        	<span class="filter-value">全部3</span>
			        	<span class="filter-value">全部</span>
			        	<span class="filter-value">全部1</span>
			        	<span class="filter-value">全部2</span>
			        	<span class="filter-value">全部3</span>
			        	<span class="filter-value">全部</span>
			        	<span class="filter-value">全部1</span>
			        	<span class="filter-value">全部2</span>
			        	<span class="filter-value">全部3</span>
		        	</div>
		        	<div class="filter-money filter-value-container">
			        	<span class="filter-value">全部2222</span>
			        	<span class="filter-value">全部1</span>
			        	<span class="filter-value">全部2</span>
			        	<span class="filter-value">全部3</span>
			        	<span class="filter-value">全部</span>
			        	<span class="filter-value">全部1</span>
			        	<span class="filter-value">全部2</span>
			        	<span class="filter-value">全部3</span>
			        	<span class="filter-value">全部</span>
			        	<span class="filter-value">全部1</span>
			        	<span class="filter-value">全部2</span>
			        	<span class="filter-value">全部3</span>
		        	</div>
				</div>
			</div>
		</div>
	</div>
</div>


<nav class="clearfix store-nav">
    <a href="./mystore.html"  class="one on">
        <div class="beij borderRight">
            <div class="shnm-1"></div>    <div class="db ">首页</div>
        </div>
    </a>
    <a href="./mymanagement.html"  class="one on">
        <div class="beij borderRight">
            <div class="shnm-2"></div>   <div class="db activeText">商品</div>
        </div>
    </a>
    <a href="tel:18818272067"  class="one on tel">
        <div class="beij">
            <div class="shnm5"></div>   <div class="db">电话</div>
        </div>
    </a>
</nav>

<script type="text/javascript" src="../../js/lib/zepto.min.js?201512122302"></script> 
<script type="text/javascript" src="../../js/lib/mustache.min.js?201512122302"></script> 
<script type="text/javascript" src="../../js/merchant.js?201512122302"></script>
    <script type="text/javascript" src="../../js/loading.mask.js?201512122302"></script>
<script type="text/javascript" src="../../js/carcity.util.js?201512122302"></script>

</html>
