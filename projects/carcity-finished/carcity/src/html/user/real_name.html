 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>微车城</title>
    <link rel="stylesheet" href="../../css/style-base.css?201512122302">
    <link rel="stylesheet" href="../../css/style-common.css?201512151828">
    <link rel="stylesheet" href="../../css/style-mask.css?201512212151">
</head>
<body class="login-register-bg">
<header>
    <div class="headerContainer">
        <div class="headerContainer_left left">
        	 <span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
            <span>实名认证</span>
        </div>
        <div class="headerContainer_right right">
        </div>
    </div>
</header>
<div class="nav-bottom" id="content">

</div>
<div class="goodCommon" id="verificationDialog" style="display:none;">
    <div class="goodTableRow">
        <div class="goodTableCell">
            <div class="goodTableContent car-confirm-colors-list-block">
                <i class="closeBtn" onclick="javascript:this.parentNode.parentNode.parentNode.parentNode.style.display='none'"></i>
                <div class="goodmianContent">
                    <span class="varification-span" id="varificationSpan">
                          请输入正确的身份证号！
                    </span>
                </div>
          </div>
        </div>
    </div>
</div>
<nav class="clearfix">
    <a href="../home.html"  class="one on">
        <div class="beij borderRight">
            <div class="shnm1"></div>    <div class="db ">首页</div>
        </div>
    </a>
    <a href="../merchant/management.html"  class="one on">
        <div class="beij borderRight">
            <div class="shnm2"></div>   <div class="db ">商品</div>
        </div>
    </a>
    <a href="../mystore/mystore.html" class="one on">
        <div class="beij borderRight">
            <div class="shnm3"></div>   <div class="db">微店</div>
        </div>
    </a>
    <a href="../user/index.html"  class="one on">
        <div class="beij">
            <div class="shnm-4"></div>   <div class="db activeText">我的</div>
        </div>
    </a>
</nav>

<!-- 认证信息内容 start -->
<script id="realNameTemplate" type="x-tmpl-mustache">
        <div class="row setupBlock real-name-bottom">
           <a class="userCentreColor userCentreImg" href="javascript:void(0)" id="userCentreImg">
            <input type="file" id="userCentreImgInp" name="userCentreImgInp" accept="image/*" class="userCentreImgInp" />
            <span class="questionLine">
                <div class="goods-desc">
                   <span>
                    <img src="{{userImage}}" width="64px" id="userCentreImgShow" data-index="0">
                   </span>
                 </div>
                   <span class="right arrowLeftIcon-user real-name-my-head">
                         我的头像
                    </span>
                </span>
           </a>
    </div>
     <div class="row setupBlock real-name-my-card-line">
           <a class="userCentreColor" href="javascript:void(0)">
            <span class="questionLine">
                <div class="goods-desc">
                     <span class="real-name-my-card">
                         身份证号码
                    </span>
                 </div>
                   <span class="right">
                      <input type="text" placeholder="请输入身份证号" id="cardId" value="{{idNumber}}"/>
                 </span>

                </span>
           </a>
    </div>
     <div class="row setupBlock real-name-bottom real-name-my-card-line">
           <a class="userCentreColor" href="javascript:void(0)">
            <span class="questionLine">
                <div class="goods-desc">
                    <span class="real-name-my-card">
                         真实姓名
                    </span>
                 </div>
                  <span class="right">
                    <input type="text" placeholder="请输入真实姓名" id="tureName" value="{{realName}}"/>
                 </span>

                </span>
           </a>
    </div>
     <div class="row setupBlock real-name-padding-bottom">
          <div class="row-cols-half">
             <span>身份证正面</span>
             <div class="imgInpBlock" id="imgInpDiv">
                 <input type="file" id="imgInp" accept="image/*" class="imgInp" name="imgInp">
                  <img id="blah" src="{{idFrontImage}}" alt="your image" class="blah blah{{intStatus}}" data-index="0">
                </div>
          </div>
          <div class="row-cols-half">
             <span>身份证反面</span>
             <div class="imgInpBlock" id="imgInpBackDiv">
                 <input type="file" id="imgInpBack" accept="image/*" class="imgInp"  name="imgInpBack">
                  <img id="blahBack" src="{{idBackImage}}" alt="your image" class="blah blah{{intStatus}}" data-index="0">
                </div>
          </div>
    </div>

     <div class="row setupBlock real-name-bottom">
           <a class="userCentreColor" href="javascript:void(0)">
            <span class="questionLine">
                <div class="goods-desc">
                 <span>
                    保证金:
                 </span>
                 <span class="real-name-sums">10,000.00元</span>
                </div>

                </span>
           </a>
    </div>

     <div class="row setupBlock real-name-gray-bg">
         <span>活动期间免保证金</span>
    </div>

    <div class="row setupBlock real-name-checkbox-btn">
          <div class="real-name-checkbox">
             <input type="checkbox" id="agreement"/><label>我已阅读并同意《平台服务协议》</label>
          </div>
          <a href="javascript:void(0)" class="real-name-btn real-btn{{intStatus}}" id="submitData">{{btnText}}</a>
    </div>
 </script>
<!-- 认证信息内容 end -->


<script src="../../js/lib/jquery.js?201512122302"></script>
<script type="text/javascript" src="../../js/lib/mustache.js?201512122302"></script>
<script type="text/javascript" src="../../js/carcity.util.js?201512122302"></script>
<script type="text/javascript" src="../../js/loading.mask.js?201512122302"></script>

<script type="text/javascript" src="../../js/ajaxfileupload.js?201512122302"></script>

<script src="../../js/user/real.name.js?201512310940"></script>

</body>
</html>
