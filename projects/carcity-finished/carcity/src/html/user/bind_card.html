<!-- 未绑定银行卡 start -->
<script id="hasContentTemplate" type="x-tmpl-mustache">
           <div class="row">
            <div class="remove-bind-line">
                <span>请填写银行卡信息，用于提取现金！</span>
            </div>
        </div>
           <div class="row">
            <div class="row-input-label login-area bank-list">
                <select>
                   <option>{{bankName}}</option>
                </select>
                <span class="arrow-down-icon"></span>
            </div>
        </div>
        <div class="row">
            <div class="row-input-label">
                <input type="number" placeholder="请输入储蓄卡号" value="{{cardCode}}"/>
            </div>
        </div>
         <div class="row">
            <div class="bank-bind-notice">
               <span class="title">*注意：</span>
               <span>a   银行卡开户信息必须同之前填写的姓名、身份证号一样，才能体现</span>
               <span>
                   b 开户银行，卡号必须准确无误，否则无法体现。
               </span>
            </div>
        </div>
    </script>
<!-- 未绑定银行卡 end -->

<script id="contentTemplate" type="x-tmpl-mustache">
