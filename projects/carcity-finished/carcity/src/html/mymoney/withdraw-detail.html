    <script type="text/javascript">
    $(function() {
        var bankName = carcityutil.getValueFromURL("bankName");
        var amount = carcityutil.getValueFromURL("amount");
        if(amount<10000){
            amount = carcityutil.convertCurreny(amount) + "元";
        }
        else{
            amount = amount/10000;
            amount = carcityutil.convertCurreny(amount) + "万";
        }
        
        $(".bankName").text(bankName);
        $(".amount").text(amount);
    });

    </script>
