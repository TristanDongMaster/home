<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
	<title>我的订单</title>
    <link rel="stylesheet" href="../../css/style-base.css?201512122302">
    <link rel="stylesheet" href="../../css/style-common.css?201512122302">
    <link rel="stylesheet" href="../../css/merchant.css?201512122302">
    <link rel="stylesheet" href="../../css/common.css?201512122302">
</head>
<body>
<header>
    <div class="headerContainer">
        <div class="headerContainer_left left">
        	<span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
            <span>提现</span>
        </div>
        <div class="headerContainer_right right">
        	<a href="withdraw-list.html"> <span class="withdraw-list">提现记录</span></a>
        </div>
    </div>
</header>

<div class="container" id="withdraw">
	<div id="merchant">
		<script id="template" type="x-tmpl-mustache">
			{{#entity}}	
				<div class="merchant-info">
					<div class="merchant-content">
						<div class="merchant-content-top clearfix">
							<div class="left content-logo">
								<img src="../../images/bank/{{bankName}}.png">
							</div>
							<div class="left content-des bank-des">
								<div class="content-detail">
									<span class="des-title bankName">{{bankName}}</span> 
								</div>
								<div class="content-detail">
									<div class="order-detail cardCode">{{cardCode}}</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			{{/entity}}
		</script>
	</div>
	<div id="withdraw-money-ctn">
		<script id="withdraw-money-template" type="x-tmpl-mustache">
		{{#entity}}
			<div class="withdraw-money">可提现金额：<span class="order-money price-red">{{#convertPrice}}{{availableBalance}}{{/convertPrice}}</span></div>
			<div class="withdraw-money hide">不可提现金额：<span class="order-money price-red">{{#convertPrice}}{{frozenBalance}}{{/convertPrice}}</span></div>
		{{/entity}}
		</script>
	</div>
	<div class="merchant-info bg-white">
			<div class="cooperation_ListLine">
				<div class="customer-detail ">
					金额： <input name="userName" id="amount" type="text" placeholder="请输入提现金额" value="" required="required">
				</div>
			</div>
			<div class="cooperation_ListLine">
				<div class="customer-detail">
					到账时间：系统会尽快给你提现
				</div>
			</div>
	</div>
	<div id="ensure-withdraw" > 下一步  </div> 
</div>

<div class="goodCommon" id="withdraw-dialog" style="display:none">
    <div class="goodTableRow">
        <div class="goodTableCell">
            <div class="goodTableContent car-confirm-colors-list-block">
            	<i class="closeBtn" onclick="javascript:this.parentNode.parentNode.parentNode.parentNode.style.display='none'"></i>
            	<div class="withdraw-des withdraw-title"> <span class="icon icon_24 left"><img src="../../images/one.png"></span> 请输入提现密码</div>
				<div class="withdraw-des">零钱提取</div>
				<div class="withdraw-value withdraw-des">$10000</div>
				<div class="row">
		            <div class="row-input-label">
		                <input type="text" placeholder="请输入密码" id='password'>
		            </div>
        		</div>
				<div class="withdraw-save">
				    <a class="save-btn" href="javascript:void(0)">  
				        确定
					</a>
				 </div>
          </div>
        </div>
    </div>
</div>
<nav class="clearfix">
    <a href="../home.html"  class="one on">
        <div class="beij borderRight">
            <div class="shnm-1"></div>		<div class="db ">首页</div>
        </div>
    </a>
    <a href="../mystore/mymanagement.html"  class="one on">
        <div class="beij borderRight">
            <div class="shnm2"></div>		<div class="db ">商品</div>
        </div>
    </a>
    <a href="../mystore/mystore.html" class="one on">
        <div class="beij borderRight">
            <div class="shnm3"></div>		<div class="db">微店</div>
        </div>
    </a>
    <a href="../user/index.html"  class="one on">
        <div class="beij">
            <div class="shnm4"></div>		<div class="db">我的</div>
        </div>
    </a>
</nav>

	<script type="text/javascript" src="../../js/lib/zepto.min.js?201512122302"></script> 
	<script type="text/javascript" src="../../js/lib/mustache.min.js?201512122302"></script> 
	    <script type="text/javascript" src="../../js/loading.mask.js?201512122302"></script>
<script type="text/javascript" src="../../js/carcity.util.js?201512122432"></script>
<script type="text/javascript" src="../../js/interface.js?201512122302"></script>  
	<script type="text/javascript" src="../../js/mymoney/withdraw.js?201512122302"></script>

</body>
</html>
