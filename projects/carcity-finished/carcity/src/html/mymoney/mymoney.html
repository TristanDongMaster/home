<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
	<title>微车城</title>
    <link rel="stylesheet" href="../../css/style-base.css?201512122302">
    <link rel="stylesheet" href="../../css/style-common.css?201512122302">
    <link rel="stylesheet" href="../../css/merchant.css?201512122302">
    <link rel="stylesheet" href="../../css/common.css?201512122302">
     <link rel="stylesheet" href="../../css/style-mask.css?201512122302">
</head>
<body>
<header>
    <div class="headerContainer">
        <div class="headerContainer_left left">
        	<span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
            <span>我的佣金</span>
        </div>
        <div class="headerContainer_right right">
        	<a href="../search.html">       	<span class="searchIcon hide"></span></a>
        </div>
    </div>
</header>
<div class="container">
	<div id="money-sum">
		<script id="sum-template" type="x-tmpl-mustache">
		{{#entity}}
			<div class="money-sum clearfix font-size-14">
				<span class="left1">已结算: <span class="money-amount price-red">
				{{#convertPrice}}{{settledSum}}{{/convertPrice}}</span></span>
				<br/>
				<span class="left1">未结算: <span class="money-amount price-red">
				{{#convertPrice}}{{settlingSum}}{{/convertPrice}}</span></span>
				<span class="right">
				<a href="withdraw.html">
					<span class="icon"><img style="top: -1px" src="../../images/withdraw.png"></span><span class="icon-des">提现</span>
			</div>
		{{/entity}}
		</script>
	</div>
		<div id="merchant">
			<script id="template" type="x-tmpl-mustache">
			{{#entity}}	
			<div class="merchant-content">
				<div class="merchant-content-top clearfix">
					<div class="content content-logo">
						<img src="{{#convertImg}}{{titleImage}}{{/convertImg}}">
					</div>
					<div class="content content-des">
						<a href="../myorder/order_status.html?id={{orderId}}">
							<div class="content-detail">
								<span class="des-title">{{title}}</span> 
							</div>
						</a>
						<div class="content-detail hide">
							<div class="order-detail price-red"><span class="order-title ">佣金: </span><span class="order-time">
							{{#convertPrice}}{{commission}}{{/convertPrice}}</span></div>
							<div class="price-detail price-right"><span class="money-status money-no">{{statusText}}</span>
							</div>
						</div>
						<div class="content-detail ">
							<div class="price-detail"><span class="price-red font-size-14">佣金:
									{{#convertPrice}}{{commission}}{{/convertPrice}}</span>
							</div>
							<div class="price-detail price-right"><span class="money-status money-no">{{statusText}}</span>
							</div>
						</div>
						<div class="content-detail">
							<div class="order-detail"><span class="order-title">日期: </span><span class="order-name">{{createdOn}} </span></div>
						</div>
					</div>
					<div class="content content-arrow hide">
						<span class="money-status money-no">{{statusText}}</span>
					</div>
					<div class="content content-arrow">
						<span class="arrowRight "></span>
					</div>
				</div>
			</div>
			{{/entity}}	
			{{^entity}}
				<div class="no-data">暂无数据，请尝试变更查询条件</div>
			{{/entity}}
		</script>
		</div>
		<div class="center-block refresh-loading">
			<span class="icon_bg"><img src="../../images/loading.png"></span>
		</div>
	</div>

<div class="dialog-custom dialog-block">
	<div class="dialog-custom-container">
		<div class="social-share">
			<div class="content-block">
				<p class="social-title">通过社交软件分享</p>
				<div class="social-icon-container">
					<div class="social-icon">
						<span class="icon"><img src="../../images/upload_icon.png"></span>
						<p class="icon-des">微信</p>
					</div>

					<div class="social-icon">
						<span class="icon"><img src="../../images/upload_icon.png"></span>
						<p class="icon-des">微信</p>
						</div>
					<div class="social-icon">
						<span class="icon"><img src="../../images/upload_icon.png"></span>
						<p class="icon-des">微信</p>
					</div>
					<div class="social-icon">
						<span class="icon"><img src="../../images/upload_icon.png"></span>
						<p class="icon-des">微信</p>
					</div>
				</div>
			</div>
			<div class="share-closed">取消</div>
		</div>
	</div>
</div>



<nav class="clearfix">
    <a href="../home.html"  class="one on">
        <div class="beij borderRight">
            <div class="shnm-1"></div>		<div class="db ">首页</div>
        </div>
    </a>
    <a href="../mystore/mymanagement.html"  class="one on">
        <div class="beij borderRight">
            <div class="shnm2"></div>		<div class="db ">商品</div>
        </div>
    </a>
    <a href="../mystore/mystore.html" class="one on">
        <div class="beij borderRight">
            <div class="shnm3"></div>		<div class="db">微店</div>
        </div>
    </a>
    <a href="../user/index.html"  class="one on">
        <div class="beij">
            <div class="shnm4"></div>		<div class="db">我的</div>
        </div>
    </a>
</nav>

	<script type="text/javascript" src="../../js/lib/zepto.min.js?201512122302"></script>
	<script type="text/javascript" src="../../js/lib/mustache.min.js?201512122302"></script> 
	    <script type="text/javascript" src="../../js/loading.mask.js?201512122302"></script>
<script type="text/javascript" src="../../js/carcity.util.js?201512122432"></script>
<script type="text/javascript" src="../../js/interface.js?201512122302"></script>  
	<script type="text/javascript" src="../../js/merchant.js?201512122302"></script> 
	<script type="text/javascript" src="../../js/mymoney/index.js?201512122302"></script>

</body>
</html>
