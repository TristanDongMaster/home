 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>微车城</title>
    <link rel="stylesheet" href="../../css/style-base.css?201512122302">
    <link rel="stylesheet" href="../../css/style-common.css?201512122302">
     <link rel="stylesheet" href="../../css/common.css?201512122302">
      <link rel="stylesheet" href="../../css/merchant.css?201512122302">
         <link rel="stylesheet" href="../../css/style-mask.css?201512122302">
</head>
<body class="login-register-bg">
<header>
    <div class="headerContainer">
        <div class="headerContainer_left left">
        	 <span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
            <span>确认订单</span>
        </div>
        <div class="headerContainer_right right">
        </div>
    </div>
</header>
<div id="merchant">
	<script id="template" type="x-tmpl-mustache">
		{{#entity}}
			 <section class="">
				 <div class="row setupBlock cooperation_ListLine">
				  	<div class="merchant-info">
						<div class="merchant-content">
							<div class="merchant-content-top clearfix">
								<div class="content content-logo">
									<img src="{{#convertImg}}{{titleImage}}{{/convertImg}}">
								</div>
								<div class="content content-des">
									<div class="content-detail">
										<span class="des-title">{{title}}</span> 
									</div>
									<div class="content-detail">
										<div class="order-detail"><span class="order-title">定金: </span><span class="order-price price-red">
										{{#convertPrice}}{{deposit}}{{/convertPrice}}</span></div>
								
									</div>
									<div class="content-detail">
										<div class="order-detail"><span class="order-title">指导价: </span><span class="order-price">
										{{#convertPrice}}{{marketPrice}}{{/convertPrice}}</span>
										<span class="order-title">店铺价: </span><span class="order-price">
										{{#convertPrice}}{{distributionPrice}}{{/convertPrice}}</span>
										</div>
									
									</div>
								</div>
								<div class="content content-arrow">
										<a href="../merchant/merchantShow.html?id={{vehicleId}}">
										<span class="arrowRight "></span>
										</a> 
								</div>
								<div class="content content-arrow hide">
									<a href="../merchant/merchantShow.html?id={{vehicleId}}"><span class="icon icon-more"><img src="../../images/more.png"></span></a> 
								</div>
							</div>
						</div>
					</div>
				 </div>
				 <div class="row cooperation_ListLine setupBlock">
				   <a class="userCentreColor"  id="out-select" href="javascript:void(0)" onclick="javascript:document.getElementById('carColors').style.display='table';">  
				     <span class="questionLine fontSize16">*外观颜色
					   <span class="right setupColor">
					   	  <span class="select-out">
					   	  		请选择颜色
					   	  </span>
					   	  <span class="arrowLeftIcon right setupBlockArrow"><img src="../../images/arrowLeft.png" width="100%"/></span>
					   	</span>
					 </span> 
			       </a>		
				</div>
				 <div class="row cooperation_ListLine setupBlock">
				    <a class="userCentreColor" id="inner-select" href="javascript:void(0)" onclick="javascript:document.getElementById('carColors').style.display='table';">  
				       <span class="questionLine fontSize16">*内饰颜色 
					     <span class="right setupColor">
			               <span class="select-inner">
					   	  		请选择颜色
					   	  </span>
					     	<span class="arrowLeftIcon right setupBlockArrow"><img src="../../images/arrowLeft.png" width="100%"/></span>
					     </span>
					   </span>
					</a>
				 </div>
			   <div class="row cooperation_ListLine setupBlock">
				  <a class="userCentreColor" href="javascript:void(0)">  
				        <span class="questionLine fontSize16 setupcitySelectBlock">
				            <span class="setupcityTitle">*购买地区</span>
							<select class="setupSelect setupColor region"> 
							        {{#vehiclePrices}}
							        	 <option data-id="{{regionId}}">{{regionName}}</option>
							        {{/vehiclePrices}}
				            </select>
						     <span class="right setupColor">
						     	<span class="arrowLeftIcon right setupBlockArrow"><img src="../../images/arrowLeft.png" width="100%">
						     	</span>
						    </span>
				        </span>
					</a>
				 </div>
				 <div class="cooperationBorder"></div>
				 <div class="cooperationBorder"></div>
				  <div class="row cooperation_ListLine setupBlock">
				    <a class="userCentreColor" href="javascript:void(0)">  
				        <span class="questionLine fontSize16 setupcitySelectBlock">
				            <span class="setupcityTitle">*提车点</span>
				             <span class="right setupColor">
						     	<span class="arrowLeftIcon right setupBlockArrow"><img src="../../images/arrowLeft.png" width="100%">
						     	</span>
						    </span>
							<select class="setupSelect setupColor " id="pick-point"> 
				            </select>
						    
				        </span>
					</a>
				 </div>
				  <div class="row cooperation_ListLine setupBlock">
				    <a class="userCentreColor" href="javascript:void(0)">  
				        <span class="questionLine fontSize16 setupcitySelectBlock">
					        <span class="setupcityTitle">*购车客户</span> 
							<select class="setupSelect setupColor" id="customer">
					        </select>
						    <span class="right setupColor">
						    	<span class="arrowLeftIcon right setupBlockArrow">
						    		<img src="../../images/arrowLeft.png" width="100%">
						    	</span>
						    </span>
						</span>
					</a>
				 </div>
				  <div class="row setupBlock">
				    <a class="userCentreColor" href="javascript:void(0)">  
				       <span class="questionLine fontSize16">*客户电话 
					     <span class="right setupColor"> 123456456</span>
					   </span>
					</a>
				 </div>
				   <div class="row confirm-btns">
				    <a class="save-btn" href="javascript:void(0)">  
				        保存订单
					</a>
					 <a class="confirm-btn saveTo-btn" href="javascript:void(0)">  
				        确认订单
					</a>
				 </div>
			 </section>
		{{/entity}}
	</script>
	
</div>
<div class="goodCommon" id="carColors" style="display:none;">
    <div class="goodTableRow">
        <div class="goodTableCell">
            <div class="goodTableContent car-confirm-colors-list-block">
            	<i class="closeBtn" onclick="javascript:this.parentNode.parentNode.parentNode.parentNode.style.display='none'"></i>
                <div class="goodmianContent car-confirm-colors-block">
                   <div class="row setupBlock">
		            <a class="userCentreColor" href="javascript:void(0)"  id="inner-out-clor"> 
			      
		         	</a>
		        </div>
             </div>
          </div>
        </div>
    </div>
</div>

<nav class="clearfix">
    <a href="../home.html"  class="one on">
        <div class="beij borderRight">
            <div class="shnm-1"></div>		<div class="db ">首页</div>
        </div>
    </a>
    <a href="../mystore/mymanagement.html"  class="one on">
        <div class="beij borderRight">
            <div class="shnm2"></div>		<div class="db ">商品</div>
        </div>
    </a>
    <a href="../mystore/mystore.html" class="one on">
        <div class="beij borderRight">
            <div class="shnm3"></div>		<div class="db">微店</div>
        </div>
    </a>
    <a href="../user/index.html"  class="one on">
        <div class="beij">
            <div class="shnm4"></div>		<div class="db">我的</div>
        </div>
    </a>
</nav>


	<script type="text/javascript" src="../../js/lib/zepto.min.js?201512122302"></script> 
	<script type="text/javascript" src="../../js/merchant.js?201512122302"></script> 
	<script type="text/javascript" src="../../js/loading.mask.js?201512122302"></script>
	<script type="text/javascript" src="../../js/lib/mustache.min.js?201512122302"></script> 
	<script type="text/javascript" src="../../js/carcity.util.js?201512122302"></script> 
	<script type="text/javascript" src="../../js/interface.js?201512122302"></script> 
	<script type="text/javascript" src="../../js/myorder/orderconfirm.js?201512122302"></script>
</body>
</html>
