<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>微车城</title>
    <link rel="stylesheet" href="../../css/style-base.css?201512122302">
    <link rel="stylesheet" href="../../css/style-common.css?201512122302">
    <link rel="stylesheet" href="../../css/merchant.css?201512122302">
    <link rel="stylesheet" href="../../css/common.css?201512122302">
</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="headerContainer_left left">
                <span class="backIcon" onclick="history.back(-1)"></span>
            </div>
            <div class="headerContainer_center">
                <span>微车城收银台</span>
            </div>
            <div class="headerContainer_right right">

            </div>
        </div>
    </header>

    <div class="container" id="pay">
        <div class="merchant-content">
            <div class="order-status clearfix">
                <span class="order-no left">请选择支付方式</span>
                <span class="status right deposit">定金：0</span>
            </div>
            <div class="merchant-content-top clearfix ali-pay">
                <div class="content content-logo">
                    <img src="../../images/pay.png">
                </div>
                <div class="content content-des">
                    <div class="content-detail">
                        <span class="des-title">支付宝支付</span>
                    </div>
                    <div class="content-detail">
                        <div class="order-detail"><span class="order-title">支付宝安全支付 </span></div>

                    </div>

                </div>
                <div class="content content-arrow">
                    <span class="arrowRight "></span>
                </div>
            </div>
            <div class="merchant-content-top clearfix webchat-pay">
                <div class="content content-logo">
                    <img src="../../images/weipay.png">
                </div>
                <div class="content content-des">
                    <div class="content-detail">
                        <span class="des-title">微信支付</span>
                    </div>
                    <div class="content-detail">
                        <div class="order-detail"><span class="order-title">微信安全支付 </span></div>

                    </div>

                </div>
                <div class="content content-arrow">
                    <span class="arrowRight "></span>
                </div>
            </div>
            <div class="protocol right">
                <div class="bottom-icon inline-block">
                    <span class="checkedIcon uncheckedIcon hide"></span>
                </div>

                <span class="icon-des">阅读《支付协议》</span>
            </div>
        </div>
    </div>

    <nav class="clearfix">
        <a href="../home.html" class="one on">
            <div class="beij borderRight">
                <div class="shnm-1"></div>		<div class="db ">首页</div>
            </div>
        </a>
        <a href="../mystore/mymanagement.html" class="one on">
            <div class="beij borderRight">
                <div class="shnm2"></div>		<div class="db ">商品</div>
            </div>
        </a>
        <a href="../mystore/mystore.html" class="one on">
            <div class="beij borderRight">
                <div class="shnm3"></div>		<div class="db">微店</div>
            </div>
        </a>
        <a href="../user/index.html" class="one on">
            <div class="beij">
                <div class="shnm4"></div>		<div class="db">我的</div>
            </div>
        </a>
    </nav>

    <script type="text/javascript" src="../../js/lib/zepto.min.js?201512122302"></script>
    <script type="text/javascript" src="../../js/merchant.js?201512122302"></script>
    <script type="text/javascript" src="../../js/loading.mask.js?201512122302"></script>
    <script type="text/javascript" src="../../js/lib/mustache.min.js?201512122302"></script>
    <script type="text/javascript" src="../../js/carcity.util.js?201512122302"></script>
    <script type="text/javascript" src="../../js/interface.js?201512122302"></script>
    <script type="text/javascript">
        $(function () {
            var orderNo = carcityutil.getValueFromURL("id");
            var money = carcityutil.getValueFromURL("money") ;
            $(".deposit").html("定金：" + money);
            var payUrl = {
                webchat: carcityutil.getServer() + "/pay/do?orderNo=" + orderNo + "&paytype=wechat&uid=" + carcityutil.getUserId(),
                alipay: carcityutil.getServer() + "/pay/do?orderNo=" + orderNo + "&paytype=alipay&uid=" + carcityutil.getUserId()
            };

            $("body").on("tap", ".merchant-content-top", function () {
                if ($(this).hasClass("webchat-pay")) {
                    location.href = payUrl.webchat;
                }
                else {
                    location.href = payUrl.alipay;
                }
            });

        });
    </script>

</body>
</html>
